<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpg</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript">
            function open_infos()
            {
                    width = 300;
                    height = 200;
                    if(window.innerWidth)
                    {
                            var left = (window.innerWidth-width)/2;
                            var top = (window.innerHeight-height)/2;
                    }
                    else
                    {
                            var left = (document.body.clientWidth-width)/2;
                            var top = (document.body.clientHeight-height)/2;
                    }
                    window.open('html/cara.html','nom_de_ma_popup','menubar=no, scrollbars=no, top='+top+', left='+left+', width='+width+', height='+height+'');
            }
        </script>
</head>
<body>
    <section class="block">
        <div class="perso">
            <a class="text1" href="#" onclick="javascript:open_infos();">nom du personnage</a>
            <p class="text">Pv :</p>
            <p class="text">Pm :</p>
            <p class="text">Or :</p>
        </div>

        <div class="option">
                <label for="choisir-une-option">Choisir une option : </label>
            <select class="space" name="" id="">
                <option value="">--Selectionnez votre option--</option>
                <option value="ameliorer l'arme">Ameliorer l'arme</option>
                <option value="la protection">La protection</option>
                <option value="la magie">La magie</option>
                <option value="restaurer les pv">Restaurer les pv</option>
                <option value="restaurer les mp">Restaurer les mp</option>
            </select>
        </div>
    </section>

    <br>

    <section class="img1">
        <div class="img">
            <img src="" alt="" width="" height=""> <p class="ceinteur">inserez l'image de l'adversaire</p>
        </div>
    </section>
    <section class="histo1">
        <div class="center">
            Historique
        </div>
    </section>

    <footer class="histo">
        
        <section class="flex">
            <div class="zone">
                <button class="button" id="">Attaquer</button>
            </div>
            <div class="zone">
                <button class="button" id="">Defendre</button>
            </div>
            <div class="zone">
                <button class="button1" id="">Utiliser un sort</button>
            </div>
            <div class="zone">
                <button class="button" id="">Fuir</button>
            </div>
        </section>
    </footer>
</body>
</html>
